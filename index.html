<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="code.js"></script>
</head>

<body>

    <div class="container">
        <section>
            <div class="timer">
                <svg class="timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g class="timer-circle">
                        <circle class="timer-path-elapsed" cx="50" cy="50" r="45" />
                        <path id="timer-path-remaining" stroke-dasharray="283"
                            class="timer-path-remaining ${remainingPathColor}" d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "></path>
                    </g>
                </svg>
                
                <span id="time-label">
                    <h1><span id="min-left">00</span>:<span id="sec-left">00</span></h1>
                </span>
            </div>
        </section>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>
    </div>
</body>

</html>
